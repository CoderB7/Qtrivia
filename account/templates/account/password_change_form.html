{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <div class="login_field">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group login_field">
                <label for="old_pass">
                    Old Password:
                </label>
                <div id="old_pass" class="form-group login_field">
                    {{ form.old_password }}
                </div>
            </div>
            <div class="form-group login_field">
                <label for="new_pass1">
                    New Password:
                </label>
                <div id="new_pass1" class="form-group login_field">
                    {{ form.new_password1 }}
                </div>
            </div>
            <div class="form-group login_field">
                <label for="new_pass2">
                    Repeat New Password:
                </label>
                <div id="new_pass2" class="form-group login_field">
                    {{ form.new_password2 }}
                </div>
            </div>
            <div class="form-group login_field">
                <button class="btn btn-primary" type="submit">Change</button>
            </div>
        </form>
    </div>
{% endblock %}
