{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="reset_container_width">
      <div class="login_field">
        <h1 class="fs-2 fw-bold">Enter your e-mail address to obtain a new password.</h1>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group login_field">
              <label for="old_pass">
                  Email:
              </label>
              <div id="old_pass" class="form-group login_field">
                  {{ form.email }}
              </div>
          </div>
          <div class="form-group login_field">
              <button class="btn btn-primary" type="submit">Send e-mail</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
