{% extends 'base.html' %}

{% block title %}QTrivia{% endblock %}

{% block content %}

    <div class="container">
      <h1 class="display-6 text-left">Sources: </h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for source in sources %}
          <div class="quiz_card">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow border-primary">
                  <div class="card-header py-3 border-primary text-bg-primary">
                    <h4 class="my-0 fw-normal">{{ source.name }}</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title">Types: {{ source.types }}</h1>
                    <a href="{% url 'api_config' source.slug source.id %}">
                      <button type="button" class="w-100 btn btn-lg btn-primary">
                        View
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
